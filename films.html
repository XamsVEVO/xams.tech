  <script>
    // Check if user has already clicked the logo before
    if (document.cookie.indexOf("clickedLogo=true") === -1) {
      // If not, show the click me text
      const clickText = document.getElementById("clickText");
      clickText.style.display = "block";
    } else {
      // If the cookie is set to true, hide the click me text
      const clickText = document.getElementById("clickText");
      clickText.style.display = "none";
    }

    // Add event listener to the logo link
    const logoLink = document.querySelector("#logocontain a");
    logoLink.addEventListener("click", handleLogoClick);

    function handleLogoClick() {
      // Set cookie to remember that user has clicked the logo
      document.cookie = "clickedLogo=true";
      // Hide the click me text
      const clickText = document.getElementById("clickText");
      clickText.style.display = "none";
    }
